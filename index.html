<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <title>filter elements</title>
</head>
<body>
  <div class="container">
    <div class="food-menu">
       <button class="active" type-food="all">all food</button>
      <button type-food="salad">salad</button>
      <button type-food="meat">meaat</button>
      <button type-food="drinks">drinks</button>
      <button type-food="dessert">dessert</button>
    </div>
    <div class="food-list">
    <div class="food-item" type-food="meat">
    <img src="  https://raw.githubusercontent.com/namndwebdev/html-css-js-thuc-chien/main/Filter%20Elements/meat1.jpg" alt="">
    </div>
    <div class="food-item" type-food="meat">
      <img src="  https://raw.githubusercontent.com/namndwebdev/html-css-js-thuc-chien/main/Filter%20Elements/meat2.jpg" alt="">
      </div>
      <div class="food-item" type-food="drinks">
        <img src="  https://raw.githubusercontent.com/namndwebdev/html-css-js-thuc-chien/main/Filter%20Elements/drinks1.jpg" alt="">
        </div>
        <div class="food-item" type-food="drinks">
          <img src="  https://raw.githubusercontent.com/namndwebdev/html-css-js-thuc-chien/main/Filter%20Elements/drinks2.jpg" alt="">
          </div>
          <div class="food-item" type-food="drinks">
            <img src="  https://raw.githubusercontent.com/namndwebdev/html-css-js-thuc-chien/main/Filter%20Elements/drinks3.jpg" alt="">
            </div>
            <div class="food-item" type-food="salad">
              <img src="  https://raw.githubusercontent.com/namndwebdev/html-css-js-thuc-chien/main/Filter%20Elements/salad1.jpg" alt="">
              </div>
              <div class="food-item" type-food="salad">
                <img src="  https://raw.githubusercontent.com/namndwebdev/html-css-js-thuc-chien/main/Filter%20Elements/salad2.jpg" alt="">
                </div>
                <div class="food-item" type-food="dessert">
                  <img src="  https://raw.githubusercontent.com/namndwebdev/html-css-js-thuc-chien/main/Filter%20Elements/dessert1.jpg" alt="">
                  </div>
    </div>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
